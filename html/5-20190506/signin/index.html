<!doctype html>
<html lang="en">

<head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class=" d-flex flex-column justify-content-center align-items-center text-center">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <img src="https://cdn.worldvectorlogo.com/logos/bootstrap-4.svg" alt="This is the picture">
            </div>
        </div>
    </div>
    <div class="container w-25">
        <div class="row">
            <div class="col-12">
                <h1 class="m-3">Please Sign In</h1>
                <form action="#">
                    <div>
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="m-3">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>
                    </div>
                    <div>
                        <button class="btn btn-lg btn-primary" type="submit" style="width:100%;">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container w-25">
        <div class="row">
            <div class="col-12">
                <p class="mt-5 mb-3 text-mute">&copy 2017-2019</p>
            </div>
        </div>
    </div>
</body>

</html>
